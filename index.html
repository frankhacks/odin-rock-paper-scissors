<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let round = 0;
        let reroll = "no";
        function game() {
            for (let round = 0; round < 5; round++) {
                let minus = round - 1;
                getComputerChoice();
                playRound();
                alert("Computer: "+computerScore+" Player: "+playerScore); 
                if (round<5 && reroll==="yes"){
                    round = minus;
                } else if (round === 4 && computerScore>playerScore) {
                    alert("Game Over. Computer Wins "+computerScore+" to "+playerScore+".");
                } else if (round ===4 && computerScore<playerScore) {
                    alert("Game Over. You Win "+playerScore+" to "+computerScore+".");
                } else if (round===4) {
                    alert("Game Over. You tied "+computerScore+" to "+playerScore+".");             
                } 
            }
        }

        function getComputerChoice() {
            let decision = Math.floor(Math.random()*3);
            if (decision === 0) {
                return "Rock";
            } else if (decision === 1) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }
        function playRound() {

            let computerSelection = getComputerChoice();
            let playerSelection = window.prompt('Rock, Paper, or Scissors? (Hint: Computer says '+computerSelection+")");
            if (playerSelection.toLowerCase()==='rock' && computerSelection==="Paper") {
                alert("You Lose! Paper beats Rock");
                computerScore++;
            } else if (playerSelection.toLowerCase()==='rock' && computerSelection==="Rock") {
                alert("It's a tie!");
                playRound();
            } else if (playerSelection.toLowerCase()==='rock' && computerSelection==="Scissors") {
                alert("You Win! Rock beats Scissors");
                playerScore++;
            } else if (playerSelection.toLowerCase()==='paper' && computerSelection==="Paper") {
                alert("It's a tie!");
                playRound();
            } else if (playerSelection.toLowerCase()==='paper' && computerSelection==="Rock") {
                alert("You Win! Paper beats Rock");
                playerScore++;
            } else if (playerSelection.toLowerCase()==='paper' && computerSelection==="Scissors") {
                alert("You Lose! Scissors beat Paper");
                computerScore++;
            } else if (playerSelection.toLowerCase()==='scissors' && computerSelection==="Paper") {
                alert("You Win! Scissors beat Paper");
                playerScore++;
            } else if (playerSelection.toLowerCase()==='scissors' && computerSelection==="Rock") {
                alert("You Lose! Rock beats Scissors");
                computerScore++;
            } else if (playerSelection.toLowerCase()==='scissors' && computerSelection==="Scissors") {
                alert("It's a tie!");
                playRound();
            } else {
                alert("Error: answer did not match 'rock', 'paper', or 'scissors'");
                playRound();
            }
        }

        function reset() {
            let playerScore = 0;
            let computerScore = 0;
        }

        window.onload = game();
    </script>
</body>
</html>
